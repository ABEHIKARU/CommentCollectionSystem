<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一覧画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/B01.css') }}">
    <script>
        const reviewsJson = `{{ reviews|safe  }}`;
        const reviews = JSON.parse(reviewsJson);
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/B01.js') }}"></script>
</head>

<body>
    <h1 id="title" >レビュー一覧</h1>

    <!-- アプリ情報のテーブル -->
    <form method="post" action="/B01_next_back_event" id="nextPageEvent">
    <div>
        <table id="app-info-table">
            <tr>
                <td>アプリ名：</td>
                <td><input type="text" name="appName" value="{{appName}}" readonly></td>
            </tr>
            <tr>
                <td>期間：</td>
                <td>{{start_date}}～{{end_date}}</td>
            </tr>
            <tr>
                <td>種別：</td>
                <td><input type="text" name="sentiment" value="{{sentiment}}" readonly></td>
            </tr>
            <tr>
                <td>キーワード指定：</td>
                <td><input type="text" name="keyword" value="{{keyword}}" readonly></td>
            </tr>
        </table>
    </div>
    
    <!-- レビュー表示用のテーブル -->
    <div>
        <table id="review-table" border="1" style="border-collapse: collapse">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>投稿日時</th>
                    <th>種別</th>
                    <th>要約</th>
                    <th>原文</th>
                </tr>
            </thead>
            <tbody>
                <!-- レビュー内容はJavaScriptによってここに挿入されます -->
            </tbody>
        </table>

        {% if errorMessage_list %}
            <p>{{errorMessage_list}}</p>
        {% endif %}
    </div>

    <!-- エラーメッセージを表示するための空のdiv -->
    <div id="errorMessage"></div>
        <div id="pagination-controls">
            <button type="submit" name="backpageButton" class="backpageButton" style="display: none;">前へ</button>
            
            <div>
                <span id="currentPageDisplay">ページ: 1</span>
            </div>
        
            <button type="submit" name="nextpageButton" class="nextpageButton" style="display: none;">次へ</button>
        </div>
        
    </form>
    


    <form method="post" action="/A01_clear_session_and_redirect" id="backToSearchForm">
        <!-- 検索画面に戻るボタン -->
        <input type="submit" value="検索画面に戻る" name="clearSessionButton" id="backToSearchSubmit">
    </form>
    <!-- ページ読み込み時にレビューを表示 -->
    <script>
        window.onload = function() {
            displayReviews();
        };

        // 非同期通信でデータを取得・送信
        document.querySelector(".nextpageButton").addEventListener('click', async (event) => {
            event.preventDefault();  // デフォルトのフォーム送信を防止

            // フォームからデータを取得
            const formData = new FormData(document.getElementById("nextPageEvent"));
            const requestData = {
                appName: formData.get("appName"),
                start_date: "{{ start_date }}",
                end_date: "{{ end_date }}",
                sentiment: formData.get("sentiment"),
                keyword: formData.get("keyword")
            };

            try {
                // 非同期通信（POSTリクエスト）でデータを送信
                const response = await fetch('/B01_next_back_event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                // サーバーからのレスポンスを確認
                if (!response.ok) {
                    throw new Error("サーバーとの通信エラー");
                }

                const data = await response.json();
                updateReviewTable(data.reviews);  // レビューを更新
            } catch (error) {
                console.error("エラーが発生しました:", error);
                displayErrorMessage("レビューの取得に失敗しました。");
            }
        });

        // レビューをテーブルに表示する関数
        function displayReviews() {
            updateReviewTable(reviews);  // 初回ロード時のレビューを表示
        }

        // レビュー表示用のテーブル更新関数
        function updateReviewTable(reviews) {
            const tbody = document.querySelector("#review-table tbody");
            tbody.innerHTML = '';  // 既存のテーブル内容をクリア
            reviews.forEach((review, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${review.posted_at}</td>
                    <td>${review.sentiment}</td>
                    <td>${review.summary}</td>
                    <td>${review.original}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // エラーメッセージ表示関数
        function displayErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.color = 'red';
        }

        // フォーム送信時に確認ダイアログを表示する処理
        document.getElementById('backToSearchForm').onsubmit = function(event) {
            if (document.activeElement.name === 'clearSessionButton') {
                const confirmClear = confirm("レビュー一覧表のデータがクリアされます。よろしいですか?");
                if (!confirmClear) {
                    event.preventDefault();  // キャンセル時はフォーム送信を中断
                }
            }
        };

    </script>
</body>
</html>
